<div class="hotel-selection">
    <h1>Wybierz hotel do zarządzania</h1>
    <div class="filters">
        <input type="text" placeholder="Szukaj hotelu..." class="search-bar">
        <select name="location" class="filter">
            <option value="">Wszystkie lokalizacje</option>
            <option value="warszawa">Warszawa</option>
            <option value="krakow">Kraków</option>
        </select>
        <select name="category" class="filter">
            <option value="">Wszystkie kategorie</option>
            <option value="3stars">3 gwiazdki</option>
            <option value="5stars">5 gwiazdek</option>
        </select>
    </div>
    <div class="hotels-list">
        <div class="hotel-card">
            <img src="hotel1.jpg" alt="Hotel 1">
            <h2>Hotel Warszawa</h2>
            <p>Lokalizacja: Warszawa</p>
            <button onclick="location.href='hotel_warszawa.html'">Zarządzaj</button>
        </div>
        <div class="hotel-card">
            <img src="hotel2.jpg" alt="Hotel 2">
            <h2>Hotel Kraków</h2>
            <p>Lokalizacja: Kraków</p>
            <button onclick="location.href='hotel_krakow.html'">Zarządzaj</button>
        </div>
    </div>
</div>
